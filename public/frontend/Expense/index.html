<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: scroll;
            height: auto; 
        }
        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 900px;
        }

        .expense-tracker,
        #leaderboard {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .expense-tracker {
            max-width: 400px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #0b6121;
            border: 2px solid black;
            background-color: #dadbdd;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
            transition: border 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 20px;
        }

        table{
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        th,
        td {
            padding: 10px;
            border: 2px solid #3eba26;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            color: #333;
        }

        #rzp-button1 {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #rzp-button1:hover {
            background-color: #218838;
        }

        #leaderboard-button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #3d413e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #leaderboard-button:hover {
            background-color: #28a745;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode input,
        .dark-mode select,
        .dark-mode button {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .dark-mode table {
            background-color: #1dd5c8;
            color: #ffffff;
        }

        .dark-mode th,
        .dark-mode td {
            border-color: #333333;
        }

        #leaderboard table {
            margin-top: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .pagination button:hover:not(:disabled) {
        background-color: #0056b3;
        }

        .pagination button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        }

        .pagination button#currPage {
        background-color: rgb(138, 133, 127);
        font-weight: bold;
        cursor: default;
        }

        .setlimit {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-top: 20px;
        gap: 5px;
        }

        .setlimit p {
        margin: 0;
        font-size: 1rem;
        color: #333;
        font-weight: bold;
        }

        .setlimit select {
        padding: 8px 12px;
        border: 1px solid #5acb14;
        border-radius: 5px;
        background-color: #15619f;
        outline: none;
        font-size: 1rem;
        cursor: pointer;
        transition: border 0.3s;
        }

        .setlimit select:focus {
        border-color: #007bff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            height: 100px; 
        }
        #downloadexpense {
            position: relative;
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #downloadexpense:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <!-- Expense Tracker Section -->
        <div class="expense-tracker">
            <p style="font-size: 1.5rem; text-align: right;">üïí <spam id="clock" style="font-size: 1.5rem; font-style: italic; color: #333; border: 2px solid black; padding: 5px;"><spam/></p>
            <div id="user-info" style="text-align: center;">
                <p style="color: #3eba26; font-weight: bold;">Hello <span id="username"
                        style="font-size: 1.5rem; font-style: italic;text-decoration: underline;"></span>, Namaste üôèüôè!
                </p>
            </div>
            <h1>Expense Tracker</h1>
            
            <form onsubmit="addNewExpense(event)">
                <div class="form-group">
                    <label for="expenseamount">Expense Amount:</label>
                    <input type="number" name="expenseamount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button type="submit">Add Expense</button>
            </form>

            <div class="content">
                <h2>Expense List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Data will be dynamically added -->
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="pagination">
                <!-- page button -->
                <button id="prevPage">Prev</button>
                <button id="currPage" style="background-color: rgb(138, 133, 127);">1</button>
                <button id="nextPage">Next</button>
            </div>
            <div class="setlimit">
                <p style="color: black;">Item per Page :</p>
                <select name="limit" id="setlimit">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            <p id="pagination-info" style="color: black;"></p>
            </div>
            <br> <br>

            <button id="rzp-button1">Buy Premium</button>
            <button id="leaderboard-button" style="display: none;">Leaderboard</button>
            
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Name</th>
                        <th>Total Expense</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Leaderboard data will be dynamically added -->
                </tbody>
            </table>
            <div class="button-container">
                <button id="downloadexpense" onclick="downloadReport()">
                    <i class="fa fa-download"></i> Report
                </button>
            </div>
            <div id="reportContainer">
                <button id="displayReport">Previous Downloaded Report</button>
            </div>
        </div>
        
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="index.js"></script>
</body>

</html>
